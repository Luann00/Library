<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Library</h1>

    <dialog id="favDialog">
        <form>
            <p>
                <label>
                    <strong> Title </strong>
                </label>
                <input type="text" id="title">
            </p>

            <p>
                <label>
                    <strong> Author </strong>

                </label>
                <input type="text" id="author">
            </p>

            <p>
                <label>
                    <strong> Pages: </strong>
                </label>
                <input type="number" id="pages">

            </p>
            <p>
                <label>
                    <strong> Read? </strong>
                </label>
                <input type="checkbox" id="read">
            </p>
            <div id="buttons">
                <button id="cancelBtn" value="cancel" onclick="resetValues()" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <output></output>

    <button id="showDialog">Add Book</button>

    <p class="books">
    <table id="pixelCanvas">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Edit</th>
            </tr>
        </thead>
    </table>

    </p>
    <script src="app.js"></script>

</body>

</html>
